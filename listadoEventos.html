<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventos en Puerto Rico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <div id="headerContainer"></div>
  <script type="module" src="./js/header.js"></script>

  <!-- Filtros -->
  <section class="p-4">
    <h1 class="text-center text-2xl font-medium mb-4">Eventos en Puerto Rico</h1>

    <div class="rounded-xl border border-gray-300 p-3 flex flex-col gap-3 bg-white">
      <!-- Input de búsqueda con ícono -->
      <div class="flex items-center gap-2">
        <span class="text-lg text-[#23b4e9] flex items-center justify-center">
          <i class="fas fa-calendar-day"></i>
        </span>
        <input 
          type="text" 
          id="busquedaNombre" 
          placeholder="Buscar eventos" 
          class="flex-1 px-3 py-2 border rounded-full text-base focus:outline-none focus:ring-2 focus:ring-[#23b4e9]" />
        <i class="fas fa-search text-gray-400"></i>
      </div>

      <!-- Selects -->
      <div class="flex gap-2 text-sm">
        <div class="flex flex-col flex-1">
          <label for="filtroMunicipio" class="text-xs font-semibold text-gray-500 mb-1">Municipios:</label>
          <select id="filtroMunicipio" class="border rounded px-2 py-1 w-full text-sm">
            <option value="">Todos</option>
          </select>
        </div>

        <div class="flex flex-col flex-1">
          <label for="filtroCategoria" class="text-xs font-semibold text-gray-500 mb-1">Categorías:</label>
          <select id="filtroCategoria" class="border rounded px-2 py-1 w-full text-sm">
            <option value="">Todas</option>
          </select>
        </div>

        <div class="flex flex-col flex-1">
          <label for="filtroOrden" class="text-xs font-semibold text-gray-500 mb-1">Ordenar por:</label>
          <select id="filtroOrden" class="border rounded px-2 py-1 w-full text-sm">
            <option value="fechaAsc">Fecha (próximos primero)</option>
            <option value="fechaDesc">Fecha (últimos primero)</option>
            <option value="alfabetico">Nombre (A-Z)</option>
          </select>
        </div>
      </div>

      <!-- Switches de filtros -->
<div class="flex flex-wrap gap-4 text-sm mt-4 text-center w-full">
  <!-- Hoy -->
  <div class="flex-1">
    <div class="mb-1 text-gray-700 font-medium">Hoy</div>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="btnHoy" class="sr-only peer">
      <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-sky-500 transition-colors duration-300"></div>
      <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
    </label>
  </div>

  <!-- Esta Semana -->
  <div class="flex-1">
    <div class="mb-1 text-gray-700 font-medium">Esta semana</div>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="btnSemana" class="sr-only peer">
      <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-purple-500 transition-colors duration-300"></div>
      <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
    </label>
  </div>

  <!-- Gratis -->
  <div class="flex-1">
    <div class="mb-1 text-gray-700 font-medium">Gratis</div>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="btnGratis" class="sr-only peer">
      <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-500 transition-colors duration-300"></div>
      <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
    </label>
  </div>
</div>
    </div>
  </section>

  <!-- Lista de eventos -->
  <section class="p-4">
    <div id="listaEventos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 px-2">
      <!-- Aquí van las tarjetas -->
    </div>
  </section>

  <!-- Modal -->
  <div id="modalEvento" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 items-center justify-center">
    <div class="bg-white max-w-md w-full mx-4 p-4 rounded relative">
      <button id="cerrarModal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-xl">&times;</button>
      <img id="modalImagen" class="w-full h-64 object-cover rounded mb-4" src="" alt="">
      <h2 id="modalTitulo" class="text-xl font-bold mb-2"></h2>
      <p id="modalDescripcion" class="text-sm mb-2"></p>
      <p id="modalFecha" class="text-sm text-gray-600 mb-2"></p>
      <p id="modalLugar" class="text-sm mb-2"></p>
      <p id="modalDireccion" class="text-sm text-gray-600 mb-2"></p>
      <a id="modalBoletos" href="#" target="_blank" class="text-blue-600 underline text-sm hidden">Comprar boletos</a>
    </div>
  </div>

  <br><br><br>

  <!-- Footer -->
  <div id="footerContainer"></div>
  <script type="module" src="./js/footer.js"></script>
  <script type="module" src="./js/listadoEventos.js"></script>

</body>
</html>
