<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descubre por Área</title> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    body { font-family: 'Kanit', sans-serif; }
    
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

      <!-- Header -->
  <div id="headerContainer"></div>
  <script type="module" src="./js/header.js"></script>

  <header class="bg-white shadow px-4 py-4 sticky top-0 z-10">
    <h1 class="text-2xl text-center font-bold">Descubre por Área</h1>
  </header>

  <section class="py-6">
  <h2 class="text-xl font-normal text-center mb-4">Municipios del Área</h2>
  <div id="gridMunicipios" class="flex flex-wrap justify-center px-2">
    <!-- Aquí se insertan los municipios con JS -->
  </div>
</section>


  <main class="text-center">
<section id="cercanosComidaContainer" class="hidden mt-8">
  <h2 class="text-2xl mb-4">Lugares para Comer </h2>
  <div id="sliderCercanosComida" class="flex gap-4 overflow-x-auto px-2"></div>
</section>

<section id="cercanosPlayasContainer" class="hidden mt-8">
  <h2 class="text-2xl mb-4">Chequea las Playas del Área </h2>
  <div id="sliderPlayasCercanas" class="flex gap-4 overflow-x-auto px-2"></div>
</section>

<section id="cercanosLugaresContainer" class="hidden mt-6">
  <h2 class="text-2xl mb-2 px-4">Descubre estos Lugares de Interés del Área</h2>
  <div id="sliderCercanosLugares" class="flex gap-4 px-4 overflow-x-auto"></div>
</section>

<!-- Eventos Cercanos -->
<section id="eventosContainer" class="hidden mt-10">
  <h2 class="text-2xl mb-4 px-4">Eventos del Área</h2>
  <div id="sliderEventos" class="flex gap-4 overflow-x-auto px-4 pb-2"></div>
</section>
  </main>
  <br><br><br>

    <!-- Footer -->
<div id="footerContainer"></div>
<script type="module" src="./js/footer.js"></script>

<script type="module" src="./js/listadoArea.js"></script>
<script type="module" src="./js/cardComercioSlide.js"></script>
<script type="module" src="./js/cardLugarSlide.js"></script>
<script type="module" src="./js/cardPlayaSlide.js"></script>
<script type="module" src="./js/cardEventoSlide.js"></script>

<script type="module">
  import { cargarCercanosDesdeUsuario } from './js/cercaDesdeUsuario.js';
  cargarCercanosDesdeUsuario();
</script>


</body>
</html>
