<!-- Header fijo estilo app -->
<header class="bg-[#231F20] text-white flex items-center justify-between p-4 shadow-md relative z-50">
  <!-- Botón hamburguesa -->
  <button id="menuToggle" class="text-white text-xl focus:outline-none lg:hidden">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Logo centrado -->
  <a href="adminPanel.html" class="absolute left-1/2 transform -translate-x-1/2">
    <img src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/imagenesapp/enpr/Logo_fondo%20oscuro.png"
         alt="Logo" class="h-8 mx-auto">
  </a>

  <!-- Placeholder para balance -->
  <div class="w-6 lg:hidden"></div>
</header>

<!-- Sidebar -->
<aside id="adminSidebar"
       class="fixed top-0 left-0 h-full w-64 bg-[#231F20] text-white shadow-lg transform -translate-x-full transition-transform duration-300 z-40 lg:translate-x-0">
  <div class="p-4 border-b border-gray-700 font-semibold text-lg">
    Panel de Admin
  </div>
  <nav class="flex flex-col p-4 space-y-3 text-base">
    <a href="adminComercios.html" class="hover:text-yellow-400 transition">📦 Comercios</a>
    <a href="#" class="hover:text-yellow-400 transition">👥 Usuarios</a>
    <a href="#" class="hover:text-yellow-400 transition">⚙️ Configuración</a>
    <a href="#" class="hover:text-red-400 transition mt-4">🔒 Cerrar sesión</a>
  </nav>
</aside>

<!-- Overlay para móviles -->
<div id="sidebarOverlay"
     class="fixed inset-0 bg-black bg-opacity-40 z-30 hidden lg:hidden"></div>

<!-- Script para toggle del sidebar -->
<script>
  fetch("adminHeader.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("headerContainer").innerHTML = html;

      // Activar funcionalidad del sidebar
      const toggleBtn = document.getElementById("menuToggle");
      const sidebar = document.getElementById("adminSidebar");
      const overlay = document.getElementById("sidebarOverlay");

      if (toggleBtn && sidebar && overlay) {
        toggleBtn.addEventListener("click", () => {
          const visible = sidebar.classList.contains("-translate-x-full");
          sidebar.classList.toggle("-translate-x-full");
          overlay.classList.toggle("hidden", !visible);
        });

        overlay.addEventListener("click", () => {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        });
      }
    });
</script>
