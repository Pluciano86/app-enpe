<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado de Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
  <script src="../shared/loader.js"></script>
</head>
<body class="bg-gray-50">

  <!-- Header y Sidebar -->
  <div id="headerContainer"></div>
  <script>
    fetch('./shared/adminHeader.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('headerContainer');
        container.innerHTML = html;

        console.log('Header cargado en usuarios.html:', container.innerHTML);

        const toggleBtn = document.getElementById('menuToggle');
        const sidebar = document.getElementById('adminSidebar');
        const overlay = document.getElementById('sidebarOverlay');

        if (toggleBtn && sidebar && overlay) {
          toggleBtn.addEventListener('click', () => {
            const visible = sidebar.classList.contains('-translate-x-full');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden', !visible);
          });

          overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
          });
        }

        const btnUsuarios = document.getElementById('btnUsuarios');
        if (btnUsuarios) {
          btnUsuarios.addEventListener('click', () => {
            window.location.href = '/admin/usuarios.html';
          });
        }
      });
  </script>

  <main class="px-4 py-6 space-y-6">
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <h1 class="text-2xl text-center md:text-left font-medium">Listado de Usuarios</h1>
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow inline-flex items-center gap-2 self-center">
        <i class="fas fa-user-plus"></i>
        Nuevo Usuario
      </button>
    </div>

    <!-- Filtros -->
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <input id="search-nombre" type="text" placeholder="Buscar por nombre..." class="border px-3 py-2 rounded w-full" />

      <select id="search-municipio" class="border px-3 py-2 rounded w-full">
        <option value="">Todos los municipios</option>
      </select>

      <select id="search-tipo" class="border px-3 py-2 rounded w-full">
        <option value="">Todos</option>
        <option value="regulares">Regulares</option>
        <option value="admins-comercio">Administradores de Comercio</option>
        <option value="colaboradores-comercio">Colaboradores de Comercio</option>
      </select>
    </div>

    <!-- Tabla responsive -->
    <div class="overflow-x-auto bg-white rounded shadow hidden lg:block">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr class="text-left text-xs font-medium text-gray-700">
            <th class="px-4 py-3">Foto</th>
            <th class="px-4 py-3">Nombre</th>
            <th class="px-4 py-3">Municipio</th>
            <th class="px-4 py-3">Email</th>
            <th class="px-4 py-3">Tipo</th>
            <th class="px-4 py-3">Creado</th>
            <th class="px-4 py-3 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios" class="divide-y divide-gray-100 text-sm">
          <!-- Datos dinámicos -->
        </tbody>
      </table>
    </div>

    <!-- Vista móvil -->
    <div id="tabla-mobile" class="space-y-4 lg:hidden">
      <!-- Tarjetas de usuarios dinámicas -->
    </div>
  </main>

 <script type="module" src="./js/usuarios.js"></script>

</body>
</html>
