<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Lugar Turístico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; }
    label { font-weight: 600; }
  </style>
</head>
<body class="bg-gray-50">

  <div id="headerContainer"></div>
  <script type="module">
    import { loadAdminHeader } from './js/loadAdminHeader.js';
    loadAdminHeader();
  </script>

  <main class="px-4 py-6">
    <div id="mensajeSistema" class="hidden max-w-4xl mx-auto mb-4 px-4 py-3 rounded border text-sm"></div>

    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-sm p-6 space-y-6">
      <div class="flex items-center justify-between flex-wrap gap-4">
        <h1 class="text-2xl font-semibold text-gray-800">Editar Lugar Turístico</h1>
        <button id="btnCancelar" class="inline-flex items-center gap-2 text-sm px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition">
          <i class="fas fa-arrow-left"></i> Cancelar
        </button>
      </div>

      <section class="grid grid-cols-1 md:grid-cols-[220px,1fr] gap-6 items-start">
        <div class="flex flex-col items-center gap-3">
          <img id="previewImagen" src="" alt="Imagen del lugar" class="w-44 h-44 object-cover rounded-lg border border-gray-200 shadow-sm">
          <span class="text-xs text-gray-500 text-center">Vista previa actual</span>
        </div>
        <div class="space-y-3">
          <label class="block text-sm font-semibold text-gray-700">Actualizar imagen principal</label>
          <input type="file" id="inputImagen" accept="image/*"
                 class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-600 hover:file:bg-blue-100">
          <p class="text-xs text-gray-500">Formatos permitidos: JPG, PNG. Máximo recomendado 2MB.</p>
        </div>
      </section>

      <form id="formLugar" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="nombre" class="block mb-1 text-gray-700">Nombre del Lugar *</label>
            <input type="text" id="nombre" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div>
            <label for="municipio" class="block mb-1 text-gray-700">Municipio</label>
            <input type="text" id="municipio" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="telefono" class="block mb-1 text-gray-700">Teléfono</label>
            <input type="text" id="telefono" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="web" class="block mb-1 text-gray-700">Sitio web</label>
            <input type="text" id="web" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="facebook" class="block mb-1 text-gray-700">Facebook</label>
            <input type="text" id="facebook" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="instagram" class="block mb-1 text-gray-700">Instagram</label>
            <input type="text" id="instagram" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="tiktok" class="block mb-1 text-gray-700">TikTok</label>
            <input type="text" id="tiktok" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="precioEntrada" class="block mb-1 text-gray-700">Precio de entrada</label>
            <input type="text" id="precioEntrada" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="$0.00">
          </div>
          <div>
            <label for="latitud" class="block mb-1 text-gray-700">Latitud</label>
            <input type="number" step="any" id="latitud" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="longitud" class="block mb-1 text-gray-700">Longitud</label>
            <input type="number" step="any" id="longitud" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>

        <div>
          <label for="direccion" class="block mb-1 text-gray-700">Dirección</label>
          <input type="text" id="direccion" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="descripcion" class="block mb-1 text-gray-700">Descripción *</label>
          <textarea id="descripcion" rows="4" maxlength="500" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
          <p class="text-xs text-gray-500 mt-1">Máximo 500 caracteres.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <label class="inline-flex items-center gap-2 text-sm text-gray-700">
            <input type="checkbox" id="gratis" class="rounded text-blue-600 focus:ring-blue-500">
            Entrada gratis
          </label>
          <label class="inline-flex items-center gap-2 text-sm text-gray-700">
            <input type="checkbox" id="activo" class="rounded text-blue-600 focus:ring-blue-500">
            Visible en la app
          </label>
          <label class="inline-flex items-center gap-2 text-sm text-gray-700">
            <input type="checkbox" id="abiertoSiempre" class="rounded text-blue-600 focus:ring-blue-500">
            Abierto siempre
          </label>
          <label class="inline-flex items-center gap-2 text-sm text-gray-700">
            <input type="checkbox" id="cerradoTemporalmente" class="rounded text-blue-600 focus:ring-blue-500">
            Cerrado temporalmente
          </label>
        </div>

        <div class="md:col-span-2 space-y-2">
          <label class="block text-gray-700">Categorías</label>
          <div class="flex items-center justify-between gap-2 flex-wrap mb-2">
            <span class="text-sm text-gray-600">Selecciona una o varias categorías disponibles.</span>
          </div>
          <div id="categoriasContainer" class="grid grid-cols-2 gap-2 bg-white border p-4 rounded shadow"></div>
          <div id="categoriasSeleccionadas" class="flex flex-wrap mt-2"></div>
        </div>

        <section class="space-y-3">
          <h2 class="text-lg font-semibold text-gray-800">Horarios</h2>
          <div id="horariosContainer" class="space-y-2"></div>
        </section>

        <div class="flex flex-wrap items-center gap-3 pt-4">
          <button id="btnGuardar" type="submit"
                  class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow transition disabled:opacity-60 disabled:cursor-not-allowed">
            <i class="fas fa-save"></i> Guardar Cambios
          </button>
          <button type="button" id="btnCancelarSecundario"
                  class="inline-flex items-center gap-2 text-sm text-gray-600 px-4 py-2 rounded border border-gray-200 hover:bg-gray-100 transition">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </main>

  <script type="module" src="./js/adminEditarLugar.js"></script>
</body>
</html>
