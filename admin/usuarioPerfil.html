<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header y Sidebar -->
  <div id="headerContainer"></div>
  <script type="module">
    import { loadAdminHeader } from './js/loadAdminHeader.js';
    loadAdminHeader();
  </script>

  <!-- Contenido -->
  <main class="px-4 py-6 space-y-6 max-w-4xl mx-auto">
    <!-- Info usuario -->
    <div id="user-card" class="bg-white p-6 rounded shadow space-y-4">
      <div class="flex flex-col sm:flex-row sm:items-center gap-6">
        <img id="user-foto" src="https://placehold.co/120x120" 
             alt="Foto usuario" 
             class="w-28 h-28 rounded-full object-cover border" />
        <div>
          <h1 id="user-nombre" class="text-2xl font-semibold">Nombre Apellido</h1>
          <p id="user-email" class="text-gray-600">email@ejemplo.com</p>
          <p id="user-municipio" class="text-gray-600">Municipio</p>
          <p id="user-creado" class="text-sm text-gray-500">Creado: --</p>
        </div>
      </div>
    </div>

    <!-- Comercios asignados -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Comercios asignados</h2>
      <div id="comercios-list" class="space-y-3">
        <!-- DinÃ¡mico -->
      </div>
    </div>

    <!-- Acciones -->
    <div class="flex justify-between mt-6">
      <button id="btnEliminarUsuario" 
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">
        Eliminar Usuario
      </button>
      <button id="btnAsignarComercio" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
        Asignar a un Comercio
      </button>
    </div>
  </main>
  <script type="module" src="./js/usuarioPerfil.js"></script>
</body>
</html>
