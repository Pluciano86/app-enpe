<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Especiales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-5xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-semibold text-center mb-4">Especiales del Comercio</h1>

    <!-- Botones tipo tabs -->
    <div class="flex justify-center mb-6 gap-2">
      <button id="btnAlmuerzo" class="px-4 py-2 rounded bg-blue-600 text-white">Almuerzo</button>
      <button id="btnHappy" class="px-4 py-2 rounded bg-gray-200 text-gray-700">Happy Hour</button>
    </div>

    <!-- Contenedor de especiales frecuentes -->
    <div id="contenedorFrecuentes" class="mb-6">
      <h3 class="text-lg font-bold mb-2">Especiales Frecuentes</h3>
      <!-- Las tarjetas frecuentes se insertan desde JS -->
    </div>

    <!-- Contenedor de especiales por día -->
    <div id="contenedorDias" class="space-y-4 px-4"></div>
  </div>

  <!-- Modal para añadir o editar especial -->
  <div id="modalEditarEspecial" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-md relative">
      <button id="cerrarModal" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
      <form id="formEditarEspecial" class="space-y-4">
        <input type="hidden" id="editarIdEspecial">
        <div>
          <label>Nombre</label>
          <input id="editarNombre" class="w-full border px-3 py-2 rounded" required />
        </div>
        <div>
          <label>Descripción</label>
          <textarea id="editarDescripcion" class="w-full border px-3 py-2 rounded"></textarea>
        </div>
        <div>
          <label>Precio</label>
          <input id="editarPrecio" type="number" step="0.01" class="w-full border px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="flex gap-2 items-center">
            <input type="checkbox" id="editarPermanente"> Permanente
          </label>
        </div>
        <div>
          <div>
  <label>Imagen actual:</label>
  <img id="editarImagenActual" src="" alt="Preview" class="w-24 h-24 object-cover rounded border mb-2" />
</div>
        <!-- Subir nueva imagen -->
<div>
  <label>Subir nueva imagen</label>
  <input type="file" id="editarNuevaImagen" accept="image/*" />
</div>

<!-- Checkbox para guardar como frecuente -->
<div>
  <label class="flex gap-2 items-center">
    <input type="checkbox" id="guardarComoFrecuente"> Guardar como frecuente
  </label>
</div>

<!-- Botón guardar -->
<button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded">Guardar cambios</button>
      </form>
    </div>
  </div>

  <script type="module" src="./adminEspeciales.js"></script>
</body>
</html>
