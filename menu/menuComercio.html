<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú del Comercio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="text-center py-4">
    <h1 id="nombreComercio" class="text-3xl font-bold">Menú</h1>
    <p class="text-sm text-gray-600">Haz clic en una sección para ver los productos</p>
  </header>

  <main class="grid grid-cols-2 sm:grid-cols-3 gap-4 px-4 mb-8" id="seccionesMenu">
    <!-- Secciones del menú se insertarán aquí -->
  </main>

  <section id="productosMenu" class="hidden px-4 max-w-4xl mx-auto mb-10">
    <button id="btnVolver" class="mb-4 text-blue-600 underline"><i class="fas fa-chevron-left"></i> Volver</button>
    <h2 id="tituloSeccion" class="text-2xl font-semibold mb-4"></h2>
    <div id="listaProductos" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Productos se insertarán aquí -->
    </div>
  </section>

  <div id="modalImagen" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
    <img id="imgAmpliada" src="" class="max-h-[90%] max-w-[90%] rounded shadow-lg" />
  </div>

  <!-- JS de Supabase y lógica del menú -->
<script type="module" src="./supabaseClient.js"></script>
<script type="module" src="./menuComercio.js"></script>

</body>
</html>
