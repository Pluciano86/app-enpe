  <!-- Video Card -->
 <section class="relative h-[260px] overflow-hidden">
  <!-- Video en segundo plano con altura fija -->
  <video
    id="videoHero"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    class="absolute top-0 left-0 w-full h-full object-cover z-0"
  >
    <source src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/imagenesapp/videos/index_video.mp4" type="video/mp4">
  </video>

  <!-- Overlay con gradiente -->

  <!-- Texto encima del video -->
  <div class="relative z-20 flex items-center justify-center h-full">
    <a href="listadoPlayas.html" class="text-white text-3xl font-medium text-center">Vamos Pa' la Playa</a>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const video = document.getElementById("videoHero");
    if (video) {
      video.play().catch(e => {
        console.warn("Autoplay bloqueado por el navegador:", e);
      });
    }
  });
</script>
