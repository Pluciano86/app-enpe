<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil del Comercio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
    input, select, textarea { font-size: 16px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 pb-24">

  <main class="px-4 py-8">
    <div class="max-w-5xl mx-auto bg-white border border-gray-100 rounded-2xl shadow-xl p-6 space-y-6">
      <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
        <div>
          <p class="text-xs uppercase tracking-[0.25em] text-gray-500">Comercio</p>
          <h2 class="text-2xl font-semibold text-gray-900">Editar Perfil</h2>
        </div>
        <div class="flex gap-2 flex-wrap">
          <a id="btnAdminMenu" href="#" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded font-medium shadow inline-flex items-center gap-2">
            Administrar Men√∫
          </a>
          <a id="btnAdministrarEspeciales" href="#" class="inline-flex items-center justify-center px-4 py-2 bg-cyan-500 text-white rounded-md hover:bg-cyan-600 transition shadow">
            ü•ò Administrar Almuerzos y Happy Hours
          </a>
        </div>
      </div>

      <form id="formComercio" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="telefono" class="block mb-1 font-semibold">Tel√©fono</label>
          <input id="telefono" class="w-full border rounded px-3 py-2 text-sm" />
        </div>
        <div>
          <label for="direccion" class="block mb-1 font-semibold">Direcci√≥n</label>
          <input id="direccion" class="w-full border rounded px-3 py-2 text-sm" />
        </div>
        <div>
          <label for="whatsapp" class="block mb-1 font-semibold">Whatsapp</label>
          <input id="whatsapp" class="w-full border rounded px-3 py-2 text-sm" />
        </div>
        <div>
          <label for="facebook" class="block mb-1 font-semibold">Facebook</label>
          <input id="facebook" class="w-full border rounded px-3 py-2 text-sm" />
        </div>
        <div>
          <label for="instagram" class="block mb-1 font-semibold">Instagram</label>
          <input id="instagram" class="w-full border rounded px-3 py-2 text-sm" />
        </div>
        <div>
          <label for="tiktok" class="block mb-1 font-semibold">TikTok</label>
          <input id="tiktok" class="w-full border rounded px-3 py-2 text-sm" />
        </div>
        <div>
          <label for="webpage" class="block mb-1 font-semibold">Webpage</label>
          <input id="webpage" class="w-full border rounded px-3 py-2 text-sm" />
        </div>
        <div class="md:col-span-2">
          <label for="descripcion" class="block mb-1 font-semibold">Descripci√≥n</label>
          <textarea id="descripcion" rows="4" class="w-full border rounded px-3 py-2 text-sm"></textarea>
        </div>
      </form>

      <!-- Horarios -->
      <div class="mt-4">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-semibold text-gray-900">Horarios</h3>
        </div>
        <div id="horariosContainer" class="space-y-2"></div>
      </div>

      <!-- Feriados -->
      <div class="mt-6">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-semibold text-gray-900">Feriados</h3>
          <button id="agregarFeriado" class="bg-cyan-600 hover:bg-cyan-700 text-white px-3 py-1.5 text-sm rounded">A√±adir Feriado</button>
        </div>
        <div id="feriadosContainer" class="flex flex-col gap-2"></div>
      </div>

      <div class="flex gap-3 flex-wrap">
        <button id="btn-guardar" class="mt-2 bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded">Guardar Cambios</button>
      </div>
    </div>
  </main>

  <script type="module" src="./shared/supabaseClient.js"></script>
  <script type="module" src="./js/editarPerfilComercio.js"></script>
</body>
</html>
