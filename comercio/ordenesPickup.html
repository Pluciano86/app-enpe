<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/findixi/loader.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Órdenes PickUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; }
    .ticket-border { border-left: 6px solid #ef4444; }
    .ticket-border-warm { border-left: 6px solid #f59e0b; }
    .ticket-border-cool { border-left: 6px solid #22c55e; }
  </style>
</head>
<body class="min-h-screen bg-gray-100 text-gray-900">
  <script type="module">
    import { supabase } from "./shared/supabaseClient.js";
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "/comercio/login.html";
  </script>

  <header class="bg-[#1f1f1f] text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-3">
      <a href="./index.html" class="inline-flex items-center gap-2 text-sm text-gray-200 hover:text-white">
        <i class="fa-solid fa-arrow-left"></i> Panel
      </a>
      <div class="flex items-center gap-2">
        <img src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/imagenesapp/enpr/Logo_fondo%20oscuro.png" alt="Findixi" class="h-8 w-auto">
      </div>
      <div class="w-14"></div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-4">
    <section class="bg-white border border-gray-200 rounded-2xl shadow-sm p-4 sm:p-5">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-gray-500">Findixi PickUp</p>
          <h1 id="tituloComercio" class="text-2xl font-semibold">Órdenes activas</h1>
          <p class="text-sm text-gray-600">Tickets abiertos en tiempo real.</p>
        </div>
        <div class="flex flex-wrap items-center gap-2">
          <button id="btnEnableSound" class="px-3 py-2 rounded-lg bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-700">
            <i class="fa-solid fa-volume-high"></i> Activar sonido
          </button>
          <button id="btnMuteAlarm" class="px-3 py-2 rounded-lg bg-amber-500 text-white text-sm font-semibold hover:bg-amber-600 hidden">
            <i class="fa-solid fa-bell-slash"></i> Silenciar alerta
          </button>
          <button id="btnRefreshOrders" class="px-3 py-2 rounded-lg bg-slate-800 text-white text-sm font-semibold hover:bg-slate-900">
            <i class="fa-solid fa-rotate"></i> Refrescar
          </button>
        </div>
      </div>
      <div id="alarmBanner" class="hidden mt-4 rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-red-700 font-semibold">
        <i class="fa-solid fa-triangle-exclamation"></i>
        Orden nueva recibida.
      </div>
      <div class="mt-4 grid grid-cols-2 sm:grid-cols-4 gap-2 text-center">
        <div class="rounded-xl border border-gray-200 p-2">
          <p class="text-xs text-gray-500">Activas</p>
          <p id="statActivas" class="text-xl font-semibold">0</p>
        </div>
        <div class="rounded-xl border border-gray-200 p-2">
          <p class="text-xs text-gray-500">Nuevas</p>
          <p id="statNuevas" class="text-xl font-semibold text-red-600">0</p>
        </div>
        <div class="rounded-xl border border-gray-200 p-2">
          <p class="text-xs text-gray-500">En preparación</p>
          <p id="statPreparando" class="text-xl font-semibold text-amber-600">0</p>
        </div>
        <div class="rounded-xl border border-gray-200 p-2">
          <p class="text-xs text-gray-500">Listas</p>
          <p id="statListas" class="text-xl font-semibold text-emerald-600">0</p>
        </div>
      </div>
    </section>

    <section id="ordersEmpty" class="hidden bg-white border border-gray-200 rounded-2xl shadow-sm p-8 text-center text-gray-500">
      No hay órdenes activas.
    </section>
    <section id="ordersLoading" class="hidden bg-white border border-gray-200 rounded-2xl shadow-sm p-6 text-center text-gray-500">
      Cargando órdenes...
    </section>
    <section id="ordersContainer" class="space-y-3"></section>
  </main>

  <script type="module" src="./js/ordenesPickup.js"></script>
</body>
</html>
