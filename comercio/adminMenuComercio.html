<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Menú del Comercio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="text-gray-800 pb-20">
  <header class="text-center pt-4">
    <div class="flex justify-center mb-2">
      <a id="linkPerfilDelLogo" href="#">
        <img id="logoComercio" src="" alt="Logo Comercio" class="h-40 object-contain" />
      </a>
    </div>
    <h1 class="text-2xl font-bold">Administrar Menú</h1>
    <p id="nombreComercio" class="text-xl font-semibold text-[#424242]"></p>
    <div class="my-4">
      <button id="btnAgregarSeccion" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition">
        + Nueva Sección
      </button>
    </div>
  </header>

  <main id="seccionesMenu" class="flex flex-col gap-3 py-6 px-4 mb-16">
    <!-- Secciones del menú -->
  </main>

  <!-- Modal de imagen -->
  <div id="modalImagen" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
    <img id="imgAmpliada" src="" class="max-h-[90%] max-w-[90%] rounded shadow-lg" />
  </div>

  <!-- Modal Sección -->
  <div id="modalSeccion" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-[90%] max-w-md relative">
      <h2 class="text-xl font-bold mb-4">Editar Sección</h2>
      <label class="block mb-2 text-sm font-medium">Nombre de la sección</label>
      <input id="inputTitulo" type="text" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" />
      <label class="block mb-2 text-sm font-medium">Orden</label>
      <input id="inputOrden" type="number" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" />
      <div class="flex items-center gap-2 mb-4">
        <input id="inputActivo" type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" />
        <label for="inputActivo" class="text-sm">Activo</label>
      </div>
      <div class="flex justify-end gap-2">
        <button id="btnCancelarSeccion" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancelar</button>
        <button id="btnGuardarSeccion" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal Producto -->
<div id="modalProducto" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-[90%] max-w-md relative">
    <h2 class="text-xl font-bold mb-4">Editar Producto</h2>

    <label class="block mb-2 text-sm font-medium">Nombre del Producto</label>
    <input id="inputNombreProducto" type="text" class="w-full border border-gray-300 rounded px-3 py-2 mb-3" />

    <label class="block mb-2 text-sm font-medium">Descripción</label>
    <textarea id="inputDescripcionProducto" class="w-full border border-gray-300 rounded px-3 py-2 mb-3"></textarea>

    <label class="block mb-2 text-sm font-medium">Precio</label>
    <input id="inputPrecioProducto" type="number" step="0.01" class="w-full border border-gray-300 rounded px-3 py-2 mb-3" />

    <label class="block mb-2 text-sm font-medium">Orden</label>
    <input id="inputOrdenProducto" type="number" class="w-full border border-gray-300 rounded px-3 py-2 mb-3" />

    <label class="block mb-2 text-sm font-medium">Imagen (opcional)</label>
    <img id="previewImagenProducto" src="" alt="Preview Imagen" class="w-24 h-24 object-cover rounded mt-2 hidden" />
    <input id="inputImagenProducto" type="file" accept="image/*" class="w-full mb-4" />

    <div class="flex justify-end gap-2">
      <button id="btnCancelarProducto" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancelar</button>
      <button id="btnGuardarProducto" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Guardar</button>
    </div>
  </div>
</div>

  <footer class="fixed bottom-0 w-full bg-[#231F20] text-white py-4 px-4 text-center text-sm">
    <a id="linkPerfil" href="#" class="block">
      <img id="footerLogo" src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/imagenesapp/enpr/Logo_fondo%20oscuro.png" alt="Logo" class="mx-auto h-5 mb-1" />
      <p class="text-xs font-extralight opacity-80">Diseño y Creación por <a href="https://www.enpe-erre.com">www.EnPe-Erre.com</a><br>Copyright © 2024. Todos los derechos reservados.</p>
    </a>
  </footer>

  <script type="module" src="/shared/supabaseClient.js"></script>
  <script type="module" src="./adminMenuComercio.js"></script>
</body>
</html>
