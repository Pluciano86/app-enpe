<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar email</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            oscuro: '#231F20',
            celeste: '#23b4e9'
          },
          fontFamily: {
            sans: ['Kanit', 'sans-serif']
          }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-oscuro min-h-screen text-white flex flex-col justify-center items-center gap-6 px-6 text-center font-sans">
  <img src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/imagenesapp/enpr/Logo_fondo%20oscuro.png" alt="Logo" class="w-48 mb-6" />

  <h1 class="text-2xl font-semibold">Actualizar correo registrado</h1>

  <form id="formRecuperarEmail" class="w-full max-w-xs text-left space-y-3">
    <div>
      <label for="emailActual" class="block text-white text-sm mb-1">Email actual</label>
      <input id="emailActual" type="email" class="w-full px-3 py-2 rounded bg-white text-black" required />
    </div>
    <div>
      <label for="nuevoEmail" class="block text-white text-sm mb-1">Nuevo email</label>
      <input id="nuevoEmail" type="email" class="w-full px-3 py-2 rounded bg-white text-black" required />
    </div>
    <button type="submit" class="w-full bg-celeste text-white text-lg font-medium py-2 rounded">Actualizar email</button>
    <p id="mensajeRecuperarEmail" class="text-sm mt-2 hidden"></p>
  </form>

  <a href="./logearse.html" class="text-sm underline text-white">Volver al login</a>

  <script type="module" src="./js/recuperarEmail.js"></script>
</body>
</html>
