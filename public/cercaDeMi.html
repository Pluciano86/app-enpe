<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cerca de m√≠</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-white text-gray-800 h-screen flex flex-col" style="font-family: 'Kanit', sans-serif;">

  <!-- Header din√°mico -->
  <div id="headerContainer" class="h-16 shrink-0 z-40"></div>

  <!-- Controles -->
  <section class="px-4 md:px-6 py-3 bg-white border-b shadow space-y-3">
    
    <!-- Searchbox -->
    <div class="flex items-center border rounded-lg px-3 py-2 w-full">
      <i class="fas fa-search text-gray-400 mr-2"></i>
      <input id="searchNombre" type="text" placeholder="Buscar en Comercios..."
        class="flex-1 outline-none text-sm" />
    </div>

    <!-- Filtros -->
    <div class="grid grid-cols-3 gap-2">
      <select id="filtroMunicipio" class="border rounded-lg px-3 py-2 text-sm">
        <option value="">Municipios</option>
      </select>
      <select id="filtroCategoria" class="border rounded-lg px-3 py-2 text-sm">
        <option value="">Todas las categor√≠as</option>
      </select>
      <select id="filtroOrden" class="border rounded-lg px-3 py-2 text-sm">
        <option value="cercania">Cercan√≠a</option>
        <option value="alfabetico">Alfab√©tico</option>
        <option value="recientes">Recientes</option>
      </select>
    </div>

    <!-- Toggles -->
    <div class="flex justify-between items-center text-sm">
      <label class="flex items-center gap-2 cursor-pointer">
        <input id="filtroAbierto" type="checkbox" />
        <span>Abierto ahora</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input id="filtroFavoritos" type="checkbox" />
        <span>Mis Favoritos</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input id="filtroDestacados" type="checkbox" />
        <span>Destacados Primero</span>
      </label>
    </div>

    <!-- Radio -->
    <div class="flex items-center gap-3">
      <label for="radioKm" class="text-sm font-medium">Radio:</label>
      <input id="radioKm" type="range" min="1" max="205" step="1" value="5" class="flex-1 accent-blue-600" />
      <span id="radioKmLabel" class="text-sm">5 km</span>
      <button id="btnCentrarme"
        class="ml-auto inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-3 py-2 rounded">
        <i class="fas fa-location-crosshairs"></i> Centrarme
      </button>
    </div>

  </section>

  <!-- Mapa: ocupa todo el espacio libre -->
  <main class="flex-1 relative">
    <div id="map" class="absolute inset-0 w-full h-full pb-1 z-0"></div>
  </main>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 bg-black/30 hidden items-center justify-center z-40">
    <div class="bg-white rounded px-4 py-3 shadow text-sm font-medium">Cargando comercios‚Ä¶</div>
  </div>

  <!-- Footer din√°mico -->
  <div id="footerContainer" class="h-16 shrink-0"></div>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/a2e0e6ad5b.js" crossorigin="anonymous"></script>
  <script type="module" src="./js/header.js"></script>
  <script type="module" src="./js/footer.js"></script>
  <script type="module" src="./js/cercaDeMi.js"></script>

  <script>
    // Actualizar valor del radio din√°micamente
    const slider = document.getElementById("radioKm");
    const radioValue = document.getElementById("radioKmLabel");
    slider.addEventListener("input", () => {
      radioValue.textContent = `${slider.value} km`;
    });
  </script>

  <style>
  /* === Logo en el pin === */
  .marker-wrapper {
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
    background: white;
  }

  .marker-logo img {
    width: 48px;
    height: 48px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid white;
  }

  /* === Popup limpio sin m√°rgenes extras === */
  .leaflet-popup-content {
    margin: 0 !important;
    width: auto !important;
  }

  .leaflet-popup-content-wrapper {
    border-radius: 20px !important;
    padding: 0 !important;
    background: transparent !important;
    box-shadow: none !important;
  }

  .leaflet-popup-tip-container {
    display: none !important; /* ocultar la flechita del popup */
  }

  /* === Tarjeta interna === */
  .popup-comercio {
    width: 280px; /* igual al ancho del card original */
    border-radius: 20px;
    overflow: hidden;
    background: white;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  }

  .popup-comercio .card-comercio {
    max-width: 100% !important;
    margin: 0 !important;
    border-radius: 20px;
  }

 /* üîß Corrige el bot√≥n de tel√©fono dentro del popup */
.leaflet-popup-content .card-comercio a[href^="tel:"],
.leaflet-popup-content .card-comercio button[href^="tel:"] {
  color: #ffffff !important;
  background-color: #dc2626 !important; /* rojo igual al del listado */
  border: none !important;
  text-decoration: none !important;
  display: inline-flex !important;
  align-items: center !important;
  justify-content: center !important;
  font-weight: 600 !important;
  font-size: 16px !important;
  padding: 10px 22px !important;
  border-radius: 9999px !important;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25) !important;
  transition: opacity 0.2s ease !important;
  line-height: 1 !important;
}

/* üîπ Asegura color blanco en texto e √≠cono dentro del bot√≥n */
.leaflet-popup-content .card-comercio a[href^="tel:"] *,
.leaflet-popup-content .card-comercio a[href^="tel:"] i,
.leaflet-popup-content .card-comercio a[href^="tel:"] span {
  color: #ffffff !important;
  fill: #ffffff !important;
}

/* üîπ Efecto hover */
.leaflet-popup-content .card-comercio a[href^="tel:"]:hover {
  opacity: 0.9 !important;
}
</style>
</body>
</html>
