<script>
  const video = document.getElementById("videoHero");
  let intentado = false;

  function reproducirVideo() {
    if (!intentado && video) {
      intentado = true;
      video.play().catch(e => console.warn("Intento de reproducción fallido:", e));
    }
  }

  document.addEventListener("touchstart", reproducirVideo, { once: true });
  document.addEventListener("scroll", reproducirVideo, { once: true });
</script>

<script type="module">
  import { createGlobalBannerElement } from './js/bannerCarousel.js';

  document.addEventListener("DOMContentLoaded", async () => {
    const container = document.getElementById("bannerHomeTop");
    if (container) {

    }
  });
</script>
