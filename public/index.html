<script type="module">
  import { createGlobalBannerElement } from './js/bannerCarousel.js';

  document.addEventListener("DOMContentLoaded", async () => {
    const container = document.getElementById("bannerHomeTop");
    if (container) {

        slotName: 'banner-home-top',
        intervalMs: 8000,
      });
      if (bannerElement) container.appendChild(bannerElement);
    }
  });
</script>
