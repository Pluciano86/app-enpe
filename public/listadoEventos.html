<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
    #modalEvento > div { margin-top: auto; margin-bottom: auto; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
<div id="headerContainer"></div>
<script src="../shared/loader.js"></script>
<script type="module" src="js/header.js"></script>

  <main class="py-6 space-y-6">

    <section class="p-4">
  <h1 class="text-center text-2xl font-medium mb-4">Eventos en Puerto Rico</h1>

  <div class="rounded-xl border border-gray-300 p-3 flex flex-col gap-3 bg-white">
    <!-- Input de búsqueda con ícono -->
    <div class="flex items-center gap-2">
      <span class="text-lg text-[#23b4e9] flex items-center justify-center">
        <i class="fas fa-calendar-day"></i>
      </span>
      <input 
        type="text" 
        id="busquedaNombre" 
        placeholder="Buscar por nombre" 
        class="flex-1 px-3 py-2 border rounded-full text-base focus:outline-none focus:ring-2 focus:ring-[#23b4e9]" />
      <i class="fas fa-search text-gray-400"></i>
    </div>

    <!-- Selects -->
    <div class="flex gap-2 text-sm">
      <div class="flex flex-col flex-1">
        <label for="filtroMunicipio" class="text-xs font-semibold text-gray-500 mb-1">Municipio:</label>
        <select id="filtroMunicipio" class="border rounded px-2 py-1 w-full text-sm">
          <option value="">Todos los municipios</option>
        </select>
      </div>

      <div class="flex flex-col flex-1">
        <label for="filtroCategoria" class="text-xs font-semibold text-gray-500 mb-1">Categoría:</label>
        <select id="filtroCategoria" class="border rounded px-2 py-1 w-full text-sm">
          <option value="">Todas las categorías</option>
        </select>
      </div>

      <div class="flex flex-col flex-1">
        <label for="filtroOrden" class="text-xs font-semibold text-gray-500 mb-1">Ordenar por:</label>
        <select id="filtroOrden" class="border rounded px-2 py-1 w-full text-sm">
          <option value="fechaAsc">Fecha (ascendente)</option>
          <option value="fechaDesc">Fecha (descendente)</option>
          <option value="alfabetico">Alfabético</option>
        </select>
      </div>
    </div>

    <!-- Switches de filtros -->
    <div class="flex flex-wrap gap-4 text-sm mt-4 text-center w-full">
      <!-- Hoy -->
      <div class="flex-1">
        <div class="mb-1 text-gray-700 font-medium">Solo hoy</div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="btnHoy" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-blue-500 transition-colors duration-300"></div>
          <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
        </label>
      </div>

      <!-- Esta semana -->
      <div class="flex-1">
        <div class="mb-1 text-gray-700 font-medium">Esta semana</div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="btnSemana" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-yellow-500 transition-colors duration-300"></div>
          <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
        </label>
      </div>

      <!-- Gratis -->
      <div class="flex-1">
        <div class="mb-1 text-gray-700 font-medium">Gratis</div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="btnGratis" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-500 transition-colors duration-300"></div>
          <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
        </label>
      </div>
    </div>
  </div>
</section>

    <!-- Lista de eventos -->
    <section>
      <div id="listaEventos" class="px-4"></div>
    </section>
  </main>

  <br><br><br>

  <!-- Modal -->
<div id="modalEvento" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden px-4 py-6">
  <div class="bg-white rounded-lg shadow-lg w-[90%] md:w-[60%] max-w-md 
              overflow-y-auto max-h-[80vh]">
              
    <!-- Header -->
    <div class="flex items-center justify-between gap-3 px-4 py-3 border-b sticky top-0 bg-white z-10">
      <h2 id="modalTitulo" class="flex-1 text-center text-lg font-medium"></h2>
      <button id="cerrarModal" class="text-gray-600 hover:text-black text-2xl leading-none">&times;</button>
    </div>

    <!-- Contenido -->
    <div class="flex-1 overflow-y-auto px-4 py-4 space-y-4 text-center">
      <div class="w-full overflow-hidden rounded-lg bg-gray-200 aspect-[4/5]">
        <img id="modalImagen" src="" alt="Imagen evento" class="w-full h-full object-cover" />
      </div>

      <p id="modalDescripcion" class="text-sm text-gray-700"></p>

      <div id="modalFechaPrincipal" class="text-sm text-red-600 font-medium leading-tight space-y-1"></div>
      <div id="modalHoraPrincipal" class="text-sm text-red-600 font-medium"></div>

      <button id="modalVerFechas" type="button" class="text-blue-600 text-sm font-medium underline hidden"></button>
      <div id="modalFechasListado" class="hidden text-sm text-gray-600 space-y-1"></div>

      <div id="modalLugar" class="text-sm font-medium text-gray-700"></div>
      <div id="modalDireccion" class="text-sm text-gray-500"></div>

      <div id="modalCosto" class="text-sm font-semibold text-green-600"></div>

      <a id="modalBoletos" href="#" target="_blank" rel="noopener noreferrer"
         class="hidden inline-flex justify-center items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full">
         Comprar boletos
      </a>
    </div>
  </div>
</div>

  <!-- Footer -->
  <div id="footerContainer"></div>
  <script type="module" src="js/footer.js"></script>

  <!-- Script principal -->
  <script type="module" src="./js/listadoEventos.js"></script>
</body>
</html>
