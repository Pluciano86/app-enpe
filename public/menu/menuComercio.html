<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú del Comercio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="text-gray-800 pb-20">
  <header class="text-center pt-4">
    
    <div class="flex justify-center mb-2">
  <a id="logoLinkPerfil" href="#">
    <img id="logoComercio" src="" alt="Logo Comercio" class="h-40 object-contain cursor-pointer" />
  </a>
</div>

    <h1 class="text-2xl font-bold">Menú</h1>
    <p id="nombreComercio" class="text-xl font-semibold text-[#424242]"></p>
  </header>

      <main id="seccionesMenu" class="flex flex-col gap-3 py-6 px-4 mb-16">
      <!-- Botones con títulos del menú -->
    </div>

    <section id="productosMenu" class="hidden mt-8">
      <button id="btnVolver" class="mb-4 text-[var(--colorPrimario)] underline"><i class="fas fa-chevron-left"></i> Volver</button>
      <h2 id="tituloSeccion" class="text-xl font-bold mb-3"></h2>
      <div id="listaProductos" class="grid grid-cols-1 gap-4">
        <!-- Productos se insertan aquí -->
      </div>
    </section>
  </main>

  <!-- Modal de imagen -->
  <div id="modalImagen" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
    <img id="imgAmpliada" src="" class="max-h-[90%] max-w-[90%] rounded shadow-lg" />
  </div>

  
 <div id="promoPeErre" class="text-center px-4 pb-20 mt-8">
  <p class="font-extralight text-[#424242]">
    Sigue a <a id="linkPerfilComercio" href="#" class="font-semibold"></a><br>
   en <a href="././index.html" class="font-normal text-red-600 ">EnPe-Erre</a><br> y enterate primero de Eventos, Happy Hour y Ofertas especiales.
  </p>
</div>
  <!-- Footer fijo -->
  <footer class="fixed bottom-0 w-full bg-[#231F20] text-white py-4 px-4 text-center text-sm">
    <a id="linkPerfil" href="#" class="block">
      <img id="footerLogo" src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/imagenesapp/enpr/Logo_fondo%20oscuro.png" alt="Logo" class="mx-auto h-5 mb-1" />
      
    <p class="text-xs font-extralight opacity-80">Diseño y Creación por <a href="https://www.enpe-erre.com">www.EnPe-Erre.com</a> <br>Copyright © 2024. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  
  <script src="../js/loader.js"></script>
  <script type="module" src="../shared/supabaseClient.js"></script>
  <script type="module" src="./menuComercio.js"></script>
</body>
</html>
