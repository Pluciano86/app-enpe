<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/imagenesapp/enpr/Favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Menú del Comercio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>
</head>
<body class="text-gray-800 pb-20">
  <header>
    <div id="heroPortada" class="relative w-full aspect-[16/9] max-h-64 sm:max-h-72 lg:max-h-80 overflow-hidden">
      <img id="heroImg" src="" alt="Portada" class="absolute inset-0 w-full h-full object-cover" />
      <div id="heroOverlay" class="absolute inset-0 bg-black/40"></div>
    </div>
  </header>

  <section class="text-center py-4 px-4">
    <div class="space-y-1">
      <p id="heroNombre" class="pb-1 font-bold">Nombre Comercio</p>
      <p id="heroMenuWord" class="text-lg font-semibold">Menú</p>
    </div>
    <div class="mt-3">
      <a id="btnMenuPdf" href="#" target="_blank" rel="noopener noreferrer" class="hidden inline-flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition text-sm">
        <i class="fas fa-file-pdf"></i> Ver menú PDF
      </a>
    </div>
  </section>

  <main id="seccionesMenu" class="flex flex-col gap-3 py-6 px-4 mb-28">
      <!-- Botones con títulos del menú -->
    </div>

    <section id="productosMenu" class="hidden mt-8">
      <button id="btnVolver" class="mb-4 text-[var(--colorPrimario)] underline"><i class="fas fa-chevron-left"></i> Volver</button>
      <h2 id="tituloSeccion" class="text-xl font-bold mb-3"></h2>
      <div id="listaProductos" class="grid grid-cols-1 gap-4">
        <!-- Productos se insertan aquí -->
      </div>
    </section>
  </main>

  <!-- Modal de imagen -->
  <div id="modalImagen" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
    <img id="imgAmpliada" src="" class="max-h-[90%] max-w-[90%] rounded shadow-lg" />
  </div>

  
  <!-- Footer fijo -->
  <footer class="fixed bottom-0 w-full bg-[#231F20] text-white text-sm">
    <div class="bg-[#4a4a4a] py-2 px-4">
      <div class="max-w-5xl mx-auto grid grid-cols-[auto_1fr_auto] items-center gap-3">
        <a id="linkPerfilComercio" href="#" class="flex items-center gap-3">
          <span class="w-12 h-12 sm:w-20 sm:h-20 bg-white rounded-full overflow-hidden flex items-center justify-center">
            <img id="footerLogoComercio" src="" alt="Logo comercio" class="w-full h-full object-cover" />
          </span>
          <span id="footerNombreComercio" class="text-lg sm:text-lg font-medium tracking-wide whitespace-nowrap"></span>
        </a>
        <div class="flex items-center gap-2 justify-end">
          <a id="footerTelefono" href="#" class="hidden inline-flex items-center justify-center w-9 h-9 rounded-full bg-[#3a3a3a] border border-white/10 shadow hover:bg-[#444] transition">
            <i class="fa-solid fa-phone text-sm sm:text-base"></i>
          </a>
          <a id="footerFacebook" href="#" target="_blank" rel="noopener noreferrer" class="hidden inline-flex items-center justify-center w-9 h-9 rounded-full bg-[#3a3a3a] border border-white/10 shadow hover:bg-[#444] transition">
            <i class="fa-brands fa-facebook-f text-sm sm:text-base"></i>
          </a>
          <a id="footerInstagram" href="#" target="_blank" rel="noopener noreferrer" class="hidden inline-flex items-center justify-center w-9 h-9 rounded-full bg-[#3a3a3a] border border-white/10 shadow hover:bg-[#444] transition">
            <i class="fa-brands fa-instagram text-sm sm:text-base"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="py-3 px-4 text-center">
      <a id="linkPerfil" href="../index.html" class="inline-flex flex-col items-center gap-1">
        <img id="footerLogo" src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/imagenesapp/enpr/Logo_fondo%20oscuro.png" alt="Logo" class="h-7 mx-auto" />
        <span class="text-[10px] font-extralight opacity-80 leading-tight">Diseño y Creación por www.EnPe-Erre.com<br>Copyright © 2024. Todos los derechos reservados.</span>
      </a>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="../shared/supabaseClient.js"></script>
  <script type="module" src="./menuComercio.js"></script>
  <script src="../js/bloquearPantalla.js"></script>
</body>
</html>
