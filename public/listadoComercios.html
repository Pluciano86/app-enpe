<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado Comercios - EnPe Erre</title>

  <!-- Tailwind & fuentes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    body { font-family: 'Kanit', sans-serif; }
  </style>


</head>
<body class="bg-white text-gray-800 pb-24">

  <!-- Header -->
<div id="headerContainer"></div>
<script type="module" src="./js/header.js"></script>

  <!-- Título y buscador -->
  <section class="p-4">
   <h1 id="tituloCategoria" class="text-center text-2xl font-medium mb-4"></h1>
    <div class="rounded-xl border border-gray-300 p-3 flex flex-col gap-2 bg-white">
      <div class="flex items-center gap-2">
        <span id="iconoCategoria" class="text-lg text-[#23b4e9] flex items-center justify-center">
  <i class="fas fa-utensils"></i>
</span>
        <input type="text" id="filtro-nombre" placeholder="Buscar por Nombre" class="flex-1 px-3 py-2 border rounded-full text-base" />
        <i class="fas fa-search text-gray-400"></i>
      </div>
      <div class="flex gap-2 text-sm">


  <div class="flex flex-col flex-1">
    <label for="filtro-municipio" class="text-xs font-semibold text-gray-500 mb-1">Municipios:</label>
    <select id="filtro-municipio" class="border rounded px-2 py-1 w-full text-sm">
      <option value="">Municipios</option>
    </select>
  </div>

  <div class="flex flex-col flex-1">
  <label for="filtro-subcategoria" class="text-xs font-semibold text-gray-500 mb-1">Tipo de Comida</label>
  <select id="filtro-subcategoria" class="border rounded px-2 py-1 w-full text-sm">
    <option value="">Todas</option>
  </select>
</div>

  <div class="flex flex-col flex-1">
    <label for="filtro-orden" class="text-xs font-semibold text-gray-500 mb-1">Ordenar por:</label>
    <select id="filtro-orden" class="border rounded px-2 py-1 w-full text-sm">
      <option value="ubicacion">Cercanía</option>
      <option value="az">Orden Alfabético</option>
      <option value="recientes">Más Recientes</option>
    </select>
  </div>

  

</div>

<!-- Switches de filtros -->
<div class="flex flex-wrap gap-4 text-sm mt-4 text-center w-full">
  <!-- Abierto Ahora -->
  <div class="flex-1">
    <div class="mb-1 text-gray-700 font-medium">Abierto ahora</div>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="filtro-abierto" class="sr-only peer">
      <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-500 transition-colors duration-300"></div>
      <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
    </label>
  </div>

  <!-- Mis Favoritos -->
  <div class="flex-1">
    <div class="mb-1 text-gray-700 font-medium">Mis Favoritos</div>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="filtro-favoritos" class="sr-only peer">
      <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-pink-500 transition-colors duration-300"></div>
      <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
    </label>
  </div>

  <!-- Destacados -->
  <div class="flex-1">
    <div class="mb-1 text-gray-700 font-medium">Destacados Primero</div>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="filtro-destacados" class="sr-only peer" checked>
      <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-yellow-400 transition-colors duration-300"></div>
      <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 transform peer-checked:translate-x-5"></div>
    </label>
  </div>
</div>

    </div>
  </section>

  <div id="filtros-activos" class="flex items-center gap-2 flex-wrap text-[15px] px-2 py-2">
  <span id="chipMunicipioActivo" class="text-sm bg-gray-200 text-gray-700 px-2 py-1 rounded hidden">
    en Ponce *
  </span>
</div>

  <!-- Listado de Comercios -->
 <section id="app" class="px-8 py-6 grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-2 gap-3"></section>



 <br><br>

  <!-- Footer -->
<div id="footerContainer"></div>
<script type="module" src="js/footer.js"></script>

  <!-- Código dinámico (JS) -->
  <script type="module" src="js/main.js"></script>
  

</body>
</html>
