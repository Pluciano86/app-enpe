<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Redimir Cupón | En Pe Erre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-[Kanit]">
  <main class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg space-y-8">
      <div class="text-center">
        <h1 class="text-3xl font-semibold text-gray-800">Redimir Cupón</h1>
        <p class="text-sm text-gray-500">Validación rápida y segura para comercios aliados.</p>
      </div>

      <!-- Vista de validación -->
      <section id="vistaValidacion" class="bg-white rounded-2xl shadow-lg p-8 space-y-6 transition-all duration-300 ease-out">
        <div class="flex flex-col items-center gap-4">
          <div class="w-24 h-24 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center overflow-hidden">
            <img id="logoValidacion" src="" alt="Logo del comercio" class="w-full h-full object-cover hidden">
            <span id="logoPlaceholder" class="text-sm text-gray-400">Logo</span>
          </div>
          <h2 id="nombreValidacion" class="text-xl font-semibold text-[#424242] text-center">Comercio</h2>
        </div>

        <div class="space-y-4">
          <p class="text-sm text-gray-600 text-center">Introduce el código secreto provisto por el sistema de En Pe Erre.</p>
          <div class="space-y-2">
            <label for="inputCodigoSecreto" class="block text-xs font-semibold text-gray-500 uppercase tracking-wide">Código secreto</label>
            <input id="inputCodigoSecreto" type="number" inputmode="numeric" min="0" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500" placeholder="Ingresa el código">
          </div>
          <button id="btnValidarCodigo" class="w-full bg-sky-600 text-white font-semibold py-2.5 rounded-lg hover:bg-sky-700 transition">Validar Código</button>
          <p id="mensajeValidacion" class="text-sm text-center text-red-600 min-h-[1.25rem]"></p>
        </div>
      </section>

      <!-- Vista del cupón -->
      <section id="vistaCupon" class="bg-white rounded-2xl shadow-lg p-8 space-y-6 transition-all duration-300 ease-out hidden opacity-0 -translate-y-3">
        <div class="flex items-center gap-4">
          <div class="w-20 h-20 rounded-full overflow-hidden bg-gray-100 border border-gray-200 flex-shrink-0">
            <img id="cuponLogo" src="" alt="Logo del comercio" class="w-full h-full object-cover hidden">
          </div>
          <div>
            <h3 id="cuponComercioNombre" class="text-xl font-semibold text-[#424242]">—</h3>
            <p id="cuponComercioMunicipio" class="text-sm text-gray-500">—</p>
          </div>
        </div>

        <div class="space-y-3">
          <h2 id="cuponTitulo" class="text-2xl font-extrabold text-red-600 leading-tight">—</h2>
          <p id="cuponDescripcion" class="text-sm text-gray-600"></p>
          <p id="cuponFecha" class="text-xs text-gray-500 uppercase tracking-wide"></p>
        </div>

        <div>
          <button id="btnRedimirCupon" class="w-full bg-emerald-600 text-white font-semibold py-3 rounded-lg hover:bg-emerald-700 transition">Redimir Cupón</button>
          <p id="mensajeCupon" class="text-sm text-center mt-3 text-gray-600 min-h-[1.25rem]"></p>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="./shared/supabaseClient.js"></script>
  <script type="module" src="./js/redimirCupon.js"></script>
</body>
</html>
