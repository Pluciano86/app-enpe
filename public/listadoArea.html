<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descubre por Área</title> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Kanit', sans-serif; }
    #modalComida {
    backdrop-filter: blur(4px);
    transition: opacity 0.2s ease;
  }
    
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <div id="headerContainer"></div>
  <script src="./js/loader.js"></script>
  <script type="module" src="js/header.js"></script>

  <header class="bg-white shadow px-4 py-4 sticky top-0 z-10">
    <h1 class="text-2xl text-center font-bold">Descubre por Área</h1>
  </header>

  <section class="py-6">
    <h2 class="text-xl font-normal text-center mb-4">Municipios del Área</h2>
    <div class="flex justify-center">
      <div class="relative inline-block w-64">
        <select id="dropdownMunicipios"
          class="w-full appearance-none border border-gray-300 rounded-xl px-4 py-2 text-gray-700 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-[#23b4e9] focus:border-[#23b4e9]">
          <option value="">Selecciona un municipio...</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-400">
          <i class="fas fa-chevron-down text-sm"></i>
        </div>
      </div>
    </div>
  </section>

  <div id="volverAreaContainer" class="text-center mt-4"></div>

  <main class="text-center mb-36">

    <section id="cercanosComidaContainer" class="mt-8">
      <h2 class="text-2xl mb-4">Lugares para Comer</h2>
      <div id="gridComida" class="grid grid-cols-2 sm:grid-cols-4 gap-2 px-3 transition-transform duration-700 ease-in-out"></div>
    </section>

    <div id="modalComida" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-[95%] max-w-5xl h-[80%] overflow-y-auto relative flex flex-col">
    <div class="flex items-center justify-between px-4 py-2 bg-[#231F20] text-white rounded-t-lg sticky top-0 z-50">
      <h2 class="text-xl font-medium">Todos los lugares para comer</h2>
      <button id="cerrarModalComida" class="text-white hover:text-gray-300 text-4xl leading-none">&times;</button>
    </div>
    <div id="gridComidaModal" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 p-4"></div>
  </div>
</div>

<!-- Carrusel de Eventos -->
<section class="text-center my-6 px-4">
  <h2 class="text-2xl font-medium mb-4">CHEQUEA LOS PRÓXIMOS EVENTOS</h2>
  <div id="eventosCarousel"></div>
</section>

<!-- SwiperJS CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<!-- SwiperJS JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Render del Carrusel -->
<script type="module">
  import { renderEventosCarousel } from "./js/eventosCarousel.js";

  document.addEventListener("DOMContentLoaded", () => {
    // Llamada especial solo para listadoArea con 2 slides por vista
    renderEventosCarousel("eventosCarousel", { slidesPerView: 2 });
  });
</script>

  </main>

  <!-- Footer -->
  <div id="footerContainer"></div>
  <script type="module" src="js/footer.js"></script>

  <!-- Scripts principales -->
  <script type="module" src="./js/listadoArea.js"></script>
  <script type="module" src="./js/gridComida.js"></script>
  <script type="module" src="./js/cardLugarSlide.js"></script>
  <script type="module" src="./js/cardPlayaSlide.js"></script>
  <script type="module" src="./js/cardEventoSlide.js"></script>

</body>
</html>
