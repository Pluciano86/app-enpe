<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Perfil de Lugar</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <style>
    html,
    body {
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }
    body {
      font-family: 'Kanit', sans-serif;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .slow-spin {
      animation: spin 6s linear infinite;
    }
  </style>
</head>
<body id="bodyLugar" class="bg-white text-gray-800 min-h-screen overflow-y-auto overflow-x-hidden pb-24">

  <!-- Header -->
  <div id="headerContainer" class="z-50 relative"></div>
  <script type="module" src="js/header.js"></script>

  <!-- Galería -->
  <section class="relative pb-8">
    <div id="galeriaImagenes" class="w-full h-64 overflow-x-auto scroll-smooth flex snap-x snap-mandatory whitespace-nowrap">
      <!-- Imágenes inyectadas dinámicamente -->
    </div>
  </section>

  <!-- Modal Galería -->
  <div id="modalGaleria" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
    <div class="relative w-full max-w-lg">
      <button id="cerrarModal" class="absolute top-3 right-4 text-white text-4xl font-bold z-50">&times;</button>
      <div class="relative overflow-hidden">
        <div id="sliderModal" class="flex overflow-hidden transition-transform duration-500 ease-in-out">
          <!-- Imágenes del modal -->
        </div>
      </div>
    </div>
  </div>

  <!-- Encabezado Principal -->
  <section class="relative px-6 pt-4 pb-8 text-center space-y-3">
    <h1 id="nombreLugar" class="text-3xl font-semibold text-[#424242] leading-tight">Nombre del Lugar</h1>
    <p id="categoriaLugar" class="text-base italic text-gray-600"></p>
    <p id="precioEntrada" class="hidden"></p>
    <div id="estadoHorarioContainer" class="flex items-center justify-center gap-2 text-xl font-medium">
      <i class="fa-regular fa-clock text-red-500 text-xl" style="-webkit-text-stroke: 1.2px currentColor;"></i>
      <p>Cargando horario...</p>
    </div>
   
  </section>

  <!-- Información Principal -->
  <section class="px-4 text-center">
    <div id="direccionLugar" class="flex items-center gap-2 text-[#23b4e9] font-medium text-xl leading-none mx-auto w-fit mb-2">
      <i class="fas fa-map-pin"></i>
      <span id="textoDireccionLugar">Dirección no disponible</span>
    </div>

    <p id="tiempoVehiculo" class="text-[#9c9c9c] text-xl font-medium mb-4">
      <i class="fas fa-car"></i> Cargando distancia...
    </p>

    <div class="flex justify-center gap-4 mb-6">
      <a id="btnGoogleMaps" href="#" target="_blank">
        <img src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/galeriacomercios/google%20map.jpg"
             alt="Google Maps" class="shadow-[0px_9px_12px_-7px_rgba(0,_0,_0,_0.3)] rounded-full h-10">
      </a>
      <a id="btnWaze" href="#" target="_blank">
        <img src="https://zgjaxanqfkweslkxtayt.supabase.co/storage/v1/object/public/galeriacomercios/waze.jpg"
             alt="Waze" class="shadow-[0px_9px_12px_-7px_rgba(0,_0,_0,_0.3)] rounded-full h-10">
      </a>
    </div>

     <button id="btnFavorito" class="flex items-center justify-center gap-2 text-xl font-medium text-[#555] mx-auto mt-2">
      <i class="far fa-heart text-xl transition-colors duration-200"></i>
      <span class="leading-tight">Añadir a favoritos</span>
    </button>
  </section>

  <!-- Descripción -->
  <section class="px-6 md:px-10 mt-6">
    <div class="bg-white rounded-lg shadow-sm p-5">
      <p id="descripcionTexto" class="text-sm text-justify overflow-hidden line-clamp-5 transition-all duration-500 ease-in-out"></p>
      <div class="text-center mt-3">
        <button id="toggleDescripcion" class="text-lg text-gray-500 font-medium underline">
          Ver toda la información
        </button>
      </div>
    </div>
  </section>

  <!-- Horarios -->
  <section class="px-4 py-6 flex justify-center">
    <div class="bg-white rounded-lg shadow-sm p-6 w-full max-w-md">
      <h2 id="tituloHorario" class="text-center text-xl font-semibold mb-1 text-[#424242]">
        Horario del lugar
      </h2>
      <div id="estadoHorario" class="text-center mb-4">
        <p class="text-xl font-semibold text-red-600">Cerrado Ahora</p>
      </div>
      <div id="tablaHorarios" class="w-full">
        <!-- Horarios -->
      </div>
    </div>
  </section>

  <!-- Lugares Cercanos -->
  <section id="cercanosComidaContainer" class="hidden mt-8 w-full">
    <h2 class="text-lg text-center font-medium mb-4 px-4">
      Lugares para Comer a menos de 10 minutos de
      <span id="nombreCercanosComida" class="text-primary"></span>
    </h2>
    <div id="sliderCercanosComida" class="swiper cercanosSwiper w-full">
      <div class="swiper-wrapper"></div>
    </div>
  </section>

  <section id="cercanosLugaresContainer" class="hidden mt-8 w-full">
    <h2 class="text-lg text-center font-medium mb-4 px-4">
      Otros lugares de interés cerca de
      <span id="nombreCercanosLugares" class="text-primary"></span>
    </h2>
    <div id="sliderCercanosLugares" class="swiper lugaresSwiper w-full">
      <div class="swiper-wrapper"></div>
    </div>
  </section>

  <section id="cercanosPlayasContainer" class="hidden mt-8 w-full">
    <h2 class="text-lg text-center font-medium mb-4 px-4">
      Playas a menos de 45 minutos de
      <span id="nombreCercanosPlayas" class="text-primary"></span>
    </h2>
    <div id="sliderPlayasCercanas" class="swiper playasSwiper w-full">
      <div class="swiper-wrapper"></div>
    </div>
  </section>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white px-4 py-3 rounded shadow text-sm font-medium">Cargando información...</div>
  </div>

  <!-- Footer -->
  <div id="footerContainer" class="mt-8"></div>
  <script type="module" src="js/footer.js"></script>

  <!-- Scripts principales -->
  <script type="module" src="./shared/supabaseClient.js"></script>
  <script type="module" src="./js/utils.js"></script>
  <script type="module" src="./js/perfilLugar.js"></script>

  <script src="js/bloquearPantalla.js"></script>
</body>
</html>
